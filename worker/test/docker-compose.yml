version: '3.4'

services:
    
  txqueue-worker-test:
    container_name: txqueue-worker-test
    build:
      context: .
      dockerfile: worker/test/Dockerfile
    image: txqueue-worker-test:0.1.0
    command: ["-vv"]
    volumes:
      - /tmp:/tmp
    environment:
      REDIS_QUEUE_HOST: redis
      REDIS_QUEUE_PORT: 6379
      REDIS_QUEUE_DB: 0
      TASK_TIME: 3000
    depends_on:
      - redis
      - txqueue
    


